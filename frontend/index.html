<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TootHurty</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />

    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />

    <!-- Custom Stylesheet -->
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <nav class="navbar navbar-expand bg-dark" data-bs-theme="dark">
        <div class="container">
            <!-- Logo -->
            <a href="" class="navbar-brand fw-bold">
                <span class="material-symbols-outlined">dentistry</span> TootHurty
            </a>

            <!-- Links -->
            <ul class="navbar-nav">
                <li class="nav-item">
                    <span onclick="switchToDoctors()" class="nav-link active">Doctors</span>
                </li>
                <li class="nav-item">
                    <span onclick="switchToAppointments()" class="nav-link">Appointments</span>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-5">
        <div id="doctors-container">
            <!-- TODO: Search Dropdown -->
            <div class="input-group">
                <input type="text" class="form-control" placeholder="Search" id="search-doctor-bar">
                <button type="button" class="btn btn-outline-secondary" onclick="searchDoctor()">Search with <span
                        id="search-type"></span></button>
                <button type="button" class="btn btn-outline-secondary dropdown-toggle dropdown-toggle-split"
                    data-bs-toggle="dropdown">
                    <span class="visually-hidden">Toggle Dropdown</span>
                </button>
                <ul class="dropdown-menu dropdown-menu-end" id="search-doctor-dropdown">
                    <li><button class="dropdown-item active" onclick="switchToID()">ID</button></li>
                    <li><button class="dropdown-item" onclick="switchToText()">Text</button></li>
                </ul>

            </div>


            <!-- Doctor Table -->
            <table class="table table-striped table-bordered mt-2" id="doctors-table">
                <thead>
                    <tr>
                        <th scope="col">Name</th>
                        <th scope="col">Speciality</th>
                        <th scope="col">Email</th>
                        <th scope="col">Phone</th>
                        <th scope="col">Address</th>
                        <th scope="col">Actions</th>
                    </tr>
                </thead>
                <tbody id="doctors-table-body">
                </tbody>
            </table>

            <!-- Add Doctor Button -->
            <div class="text-center mb-5">
                <button class="btn btn-primary" onclick="showDoctorForm()">
                    <!-- TODO: Add + icon instead of add -->
                    Add new doctor
                </button>
            </div>

            <!-- Doctor Form -->
            <div class="card mt-5 mb-5" id="docFormContainer" style="display: none">
                <div class="card-body">
                    <form id="docForm">
                        <div class="row mb-3">
                            <div class="col">
                                <label for="Name" class="form-label">Doctor Name</label>
                                <input type="text" class="form-control" id="nameField" />
                            </div>
                            <div class="col">
                                <label for="Speciality" class="form-label">Speciality</label>
                                <select class="form-select">
                                    <option selected value="0">Select a speciality...</option>
                                    <option value="Orthodontist">Orthodontist</option>
                                    <option value="Pedodontist">Pedodontist</option>
                                    <option value="Periodontist">Periodontist</option>
                                    <option value="Prosthodontist">Prosthodontist</option>
                                    <option value="Endodontist">Endodontist</option>
                                    <option value="Oral and Maxillofacial Surgeon">
                                        Oral and Maxillofacial Surgeon
                                    </option>
                                    <option value="Dental Public Health Specialist">
                                        Dental Public Health Specialist
                                    </option>
                                    <option value="Oral Pathologist">Oral Pathologist</option>
                                    <option value="General Dentist">General Dentist</option>
                                    <option value="Other">Other</option>
                                </select>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col">
                                <label for="Email" class="form-label">Email Address</label>
                                <input type="email" class="form-control" id="emailField" />
                            </div>
                            <div class="col">
                                <label for="Phone" class="form-label">Phone Number</label>
                                <input type="tel" class="form-control" id="phonenoField" />
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="Address" class="form-label">Address</label>
                            <input type="text" class="form-control" id="addField" />
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-success">Submit</button>
                            <button type="reset " class="btn btn-warning">Reset</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <div id="appointments-container">

            <!-- TODO: table 7x5 -->
            <div class="w-25">
                <select name="month" id="monthList" class="form-select">
                    <option value="1" selected>January</option>
                    <option value="2">February</option>
                    <option value="3">March</option>
                    <option value="4">April</option>
                    <option value="5">May</option>
                    <option value="6">June</option>
                    <option value="7">July</option>
                    <option value="8">August</option>
                    <option value="9">September</option>
                    <option value="10">October</option>
                    <option value="11">November</option>
                    <option value="12">December</option>
                </select>
            </div>


            <table class="table table-bordered" id="calendar">
                <thead>
                    <tr>
                        <!-- TODO: make a diff color -->
                        <th scope="col">Sunday</th>
                        <th scope="col">Monday</th>
                        <th scope="col">Tuesday</th>
                        <th scope="col">Wednesday</th>
                        <th scope="col">Thursday</th>
                        <th scope="col">Friday</th>
                        <th scope="col">Saturday</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>2</td>
                        <td>3</td>
                        <td>4</td>
                        <td>5</td>
                        <td>6</td>
                        <td>7</td>
                    </tr>
                    <tr>
                        <td>8</td>
                        <td>9</td>
                        <td>10</td>
                        <td>11</td>
                        <td>12</td>
                        <td>13</td>
                        <td>14</td>
                    </tr>
                    <tr>
                        <td>15</td>
                        <td>16</td>
                        <td>17</td>
                        <td>18</td>
                        <td>19</td>
                        <td>20</td>
                        <td>21</td>
                    </tr>
                    <tr>
                        <td>22</td>
                        <td>23</td>
                        <td>24</td>
                        <td>25</td>
                        <td>26</td>
                        <td>27</td>
                        <td>28</td>
                    </tr>
                    <tr>
                        <td>29</td>
                        <td>30</td>
                        <td>31</td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                </tbody>
            </table>

            <!-- All appointments -->
            <div class="mb-3">
                <button class="btn btn-primary" id="all-appointments-button" onclick="showAllAppts()">See all Appointments</button>
            </div>
            <div class="mt-3">
                <table class="table table-bordered table-striped mt-2" id="appointment-table" style="display: none;">
                    <thead>
                        <tr>
                            <th class="col">Doctor ID</th>
                            <th class="col">Date</th>
                            <th class="col">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="appointment-table-body"></tbody>
                </table>
            </div>

            <!-- TODO: Appointment Form -->
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <!-- JS -->
    <script src="js/api.js"></script>
    <script src="js/doctors.js"></script>
    <script src="js/appts.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
